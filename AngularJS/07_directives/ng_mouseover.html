<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <h2>ng-mouseover Example</h2>
    
    <div ng-mouseover="updateMessage()" style="padding: 20px; border: 1px solid black; background-color: lightblue;">
        Hover over this area!
    </div>
    
    <p>{{ message }}</p>

    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.message = "Message will appear here.";
        $scope.updateMessage = function() {
            $scope.message = "Mouse is over the div!";
        };
    });
    </script>

</body>
</html>
