<html>
    <head>
        <title>AngularJS Value Example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript">
            // 1. Define the AngularJS module
            var app = angular.module("myapp", []);

            // 2. Define a simple injectable value
            // 'username' can now be injected into controllers, services, etc.
            app.value("username", "AWT");
            
            // 3. Define the controller and inject the 'username' value
            app.controller("mycontroller", function($scope, username) {
                // Assign the value to a scope variable for the view
                $scope.Name = username;
            });
    </script>
    </head>
    <body ng-app="myapp">
       <div ng-controller="mycontroller">
        Hello {{Name}}
       </div>
    </body>
</html>
