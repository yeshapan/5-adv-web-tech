<!--Program to demonstrate scope-->
<!DOCTYPE html>
<html>
    <head>
        <title>First Demo Program for Scope and Controller</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript">
            var app = angular.module("sampleApp", []);

            app.controller("emp", ["$scope", function(c) {
                c.name = "Tasha";
                c.sal = 500000;
                c.getAnnualSal = function() {
                    return c.sal * 12;
                };
            }]);

            app.controller("custinfo", ["$scope", function(d) {
                d.Name = "Tasha";
                d.city = "Vadodara";
            }]);
        </script>
    </head>
    <body ng-app="sampleApp">
        <div ng-controller="emp">
            Hello {{name}}, your salary is {{sal}}, your annual salary is {{getAnnualSal()}}
        </div>
        <div ng-controller="custinfo">
            Hello {{Name}}, your city is {{city}}
        </div>
    </body>
</html>
