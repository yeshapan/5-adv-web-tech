<!--Program to demonstrate ng-repeat directive-->
<!DOCTYPE html>
<html>
<head>
    <title>Demo program for ng-repeat directive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="">

    <h2>Inner Circle Members List using ng-repeat</h2>

    <div ng-init="members = ['Rhysand', 'Azriel', 'Cassian', 'Morrigan', 'Amren', 'Feyre', 'Nesta']">
        <ul>
            <li ng-repeat="name in members">
                {{ $index + 1 }}. {{ name }}
            </li>
        </ul>
    </div>

</body>
</html>
