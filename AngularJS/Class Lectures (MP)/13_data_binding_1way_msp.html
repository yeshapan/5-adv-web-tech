<!DOCTYPE html>
<html ng-app="">
<head>
    <title>AngularJS One-Way Data Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <style type="text/css">
        body {
            background-color: {{color}};
        }
    </style>
</head>
<body ng-init="color='red'">
    <input type="text" placeholder="Enter a color">
    <p>The current color is: <span ng-bind="color"></span></p>
</body>
</html>
